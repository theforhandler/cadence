        <article><p>*USE THE ARROW KEYS ON YOUR KEYBOARD, OR SWIPE ON ANY IOS DEVICE, TO NAVIGATE!</p>
        <p>This morning, at 6am PST, Rapha has opened up an auction for the new Team Rapha Focus Oakley RadarLock sunglasses. The opening bid is $250, or the retail of the normal RadarLocks and all the proceeds aid in financing the Team Rapha Focus men and women. These sunglasses come with a set of Rapha-etched clear lenses and Rapha-Focus branded carrying bag. You might even get a set of Rapha-Focus trading cards.</p>
   <p> <a href="https://www.rapha.cc/dk/en/oakley-auction-2012">Click here for the auction</a>and <a href="https://www.rapha.cc/dk/en/raphafocus-x-oakley">here</a> for more details. Make sure you follow <a href="https://twitter.com/i/flow/login?redirect_after_login=%2Frapha_n_america">@Rapha_N_America </a>on Twitter or the <a href="https://www.facebook.com/rapharacing">Rapha Facebook</a>page to monitor the bids each day. Next week, limited edition Rapha-Focus Frogskins go on the auction block.</p>
   <p>These are very sharp shades. See for yourself in the gallery!</p>
